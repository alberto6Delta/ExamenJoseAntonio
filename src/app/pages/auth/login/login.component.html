<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <img src="https://via.placeholder.com/150x80" alt="">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="container-text">
        <p>
          ¡Hola! Bienvenidos a XXXXX <br>
          Para ingresar es necesario iniciar sesión.
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
          <input text="text" formControlName="username" matInput placeholder="Username" required />
          <mat-error *ngIf="checkField('username')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Password"
            required />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('password')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <button [disabled]="loginForm.baseForm.invalid" type="submit" class="btn-login">
          Inicar sesión
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>Olvide mi contraseña <a href="#">¡Recuperala!</a></p>
    </div>
  </div>
</div>
